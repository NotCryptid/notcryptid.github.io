<script>
(function () {
  var ua = navigator.userAgent;

  function parseVer(s) { return s.split('.').map(Number); }
  function verGte(a, b) {
    var av = parseVer(a), bv = parseVer(b);
    for (var i = 0; i < Math.max(av.length, bv.length); i++) {
      var x = av[i] || 0, y = bv[i] || 0;
      if (x > y) return true;
      if (x < y) return false;
    }
    return true;
  }

  // --- Explicit blocklist ---
  // Internet Explorer: MSIE token or Trident layout engine
  var isIE = /MSIE |Trident\//.test(ua);
  // Legacy Edge (EdgeHTML engine): "Edge/" without any Chromium "Chrome/" token
  var isLegacyEdge = /\bEdge\//.test(ua) && !/\bChrom(?:e|ium)\//.test(ua);
  // Firefox / Gecko-based
  var isFirefox = /\bFirefox\//.test(ua) || /\bGecko\//.test(ua) && !/\bChrom(?:e|ium)\//.test(ua);

  if (isIE || isLegacyEdge || isFirefox) {
    showGate(); return;
  }

  // --- Allowlist (with minimum version) ---
  var ok = false;

  // Chromium-based (Chrome, Chromium Edge "Edg/", Brave, Opera "OPR/", Vivaldi, …)
  // All carry "Chrome/X.X.X.X" in the UA — requires >= 145.0.7632.116
  var cm = ua.match(/Chrom(?:e|ium)\/([\d.]+)/);
  if (cm) ok = verGte(cm[1], '145.0.7632.116');

  // Pure WebKit (Safari, GNOME Web/WebKitGTK, …) — no Chrome token
  // Safari exposes the release via "Version/X.Y"; WebKitGTK via "WebKit/X.Y"
  if (!ok && !cm) {
    var wm = ua.match(/Version\/([\d.]+).*Safari/);
    if (wm) ok = verGte(wm[1], '2.50.4');
    var gm = ua.match(/WebKit\/([\d.]+)/);
    if (!ok && gm) ok = verGte(gm[1], '2.50.4');
  }

  // Anything that reaches here without matching either engine is also blocked
  if (ok) return;

  showGate();

  function showGate() {
    document.addEventListener('DOMContentLoaded', function () {
      document.body.style.display = 'none';
    });

    var overlay = document.createElement('div');
    overlay.id = 'browser-gate';
    overlay.style.cssText = [
      'position:fixed', 'inset:0', 'z-index:99999',
      'display:flex', 'align-items:center', 'justify-content:center',
      'background:rgba(0,0,0,0.92)',
      'font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial',
      'color:#fff', 'padding:24px', 'box-sizing:border-box'
    ].join(';');
    overlay.innerHTML = [
      '<div style="max-width:440px;text-align:center;line-height:1.6">',
      '  <div style="font-size:2.4rem;margin-bottom:8px">&#9888;</div>',
      '  <h2 style="margin:0 0 12px;font-size:1.25rem;font-weight:700">Unsupported Browser</h2>',
      '  <p style="margin:0 0 6px;font-size:.9rem;color:rgba(255,255,255,.75)">',
      '    This site requires a modern Chromium&#8209;based or WebKit&#8209;based browser.',
      '  </p>',
      '  <p style="margin:0 0 20px;font-size:.85rem;color:rgba(255,255,255,.5)">',
      '    Minimum: <strong style="color:rgba(255,255,255,.8)">Chromium&nbsp;145.0.7632.109</strong>',
      '    &nbsp;or&nbsp;<strong style="color:rgba(255,255,255,.8)">WebKit&nbsp;2.50.4</strong><br>',
      '    Firefox, Internet Explorer, and legacy Edge are not supported.',
      '  </p>',
      '  <a href="https://www.google.com/chrome/"',
      '     style="display:inline-block;padding:10px 22px;background:#fff;color:#000;border-radius:8px;',
      '            text-decoration:none;font-size:.875rem;font-weight:600">',
      '    Download Chrome',
      '  </a>',
      '</div>'
    ].join('');

    document.documentElement.appendChild(overlay);
  }
})();
</script>
<link rel="icon" href="./main-assets/favicon.png" type="image/png" sizes="32x32" />
<style>
  :root {
    --side-margin: 20px;
    --gap: 8px;
    --press-duration: 260ms;
    --press-ease: cubic-bezier(.2,.7,.2,1.2);

    --frame-size: min(
      calc(100vw - (2 * var(--side-margin))),
      calc((100vh - (2 * var(--side-margin)) - (4 * var(--gap))) / 5)
    );

    --max-frame-width: 400px;
    --radius: 18px;
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: url("./main-assets/Background.png");
    -webkit-tap-highlight-color: transparent;
  }

  @media (max-width: 768px) and (orientation: portrait) {
    body {
      background: url("./main-assets/Background-480p.png");
      -webkit-tap-highlight-color: transparent;
    }
  }
  
  @media (max-width: 1024px) and (orientation: landscape) {
    body {
      background: url("./main-assets/Background-720p.png");
      -webkit-tap-highlight-color: transparent;
    }
  }

  @media (min-width: 769px) and (max-width: 1024px) and (orientation: portrait) {
    body {
      background: url("./main-assets/Background-1080p.png");
      -webkit-tap-highlight-color: transparent;
    }
  }

  @media (min-width: 1025px) {
    body {
      background: url("./main-assets/Background-1440p.png");
      -webkit-tap-highlight-color: transparent;
    }
  }

  @media (min-width: 1921px) {
    body {
      background: url("./main-assets/Background-4k.png");
      -webkit-tap-highlight-color: transparent;
    }
  }

  body {
    background-position: center;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    display: grid;
    place-items: center;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }

  @media (orientation: portrait) {
    body {
      background-size: 100% auto;
      background-size: auto 100%;
    }
  }
    @media (orientation: landscape) {
        body {
        background-size: 100% auto;
        }
    }

  .stack {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--gap);
    width: min(calc(100vw - (2 * var(--side-margin))), calc(var(--frame-size) * 2), var(--max-frame-width));
  }

  .pfp,
  .frame,
  .btn {
    width: min(calc(var(--frame-size) * 2), var(--max-frame-width));
    max-width: var(--max-frame-width);
    background-position: center !important;
    background-repeat: no-repeat !important;
    background-size: 100% 100% !important;
    position: relative;
    overflow: hidden;
    transform: translateZ(0);
  }

  .pfp {
    height: min(calc(var(--frame-size) * 2 / 2.29), calc(var(--max-frame-width) / 2.29));
    width: min(calc(var(--frame-size) * 2 / 2.29), calc(var(--max-frame-width) / 2.29));
    max-width: calc(var(--max-frame-width) / 2.29);
    max-height: calc(var(--max-frame-width) / 2.29);
    background-size: cover !important;
  }

  .about-me {
    aspect-ratio: 2.29 / 1;
  }

  .separator {
    aspect-ratio: 12.62 / 1;
  }

  .btn {
    aspect-ratio: 4.11 / 1;
  }

  .pfp { border-radius: 9999px; }

  .frame,
  .btn { border-radius: var(--radius); }

  .frame::after,
  .btn::after,
  .pfp::after {
    content: "";
    position: absolute;
    inset: 0;
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.28),
      0 10px 30px rgba(0,0,0,.25);
    border-radius: inherit;
    pointer-events: none;
  }

  /* Liquid Glass Effect */
  .liquid-glass {
    position: relative;
    backdrop-filter: blur(2px) saturate(1.2);
    -webkit-backdrop-filter: blur(2px) saturate(1.2);
  }

  .liquid-glass-overlay {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.08) 0%,
      rgba(255, 255, 255, 0.02) 50%,
      rgba(255, 255, 255, 0.04) 100%
    );
    pointer-events: none;
    z-index: 1;
  }

  .liquid-glass::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: 
      linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.04) 40%,
        transparent 60%
      ),
      linear-gradient(
        90deg,
        rgba(255, 100, 100, 0.15) 0%,
        rgba(255, 200, 100, 0.12) 15%,
        rgba(200, 255, 100, 0.1) 30%,
        transparent 50%,
        rgba(100, 200, 255, 0.1) 70%,
        rgba(150, 100, 255, 0.12) 85%,
        rgba(255, 100, 200, 0.15) 100%
      );
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    padding: 1.5px;
    pointer-events: none;
  }

  .liquid-glass-refraction {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: 
      linear-gradient(
        135deg,
        rgba(255, 120, 120, 0.14) 0%,
        transparent 30%
      ),
      linear-gradient(
        225deg,
        rgba(120, 180, 255, 0.14) 0%,
        transparent 30%
      ),
      linear-gradient(
        315deg,
        rgba(180, 120, 255, 0.14) 0%,
        transparent 25%
      ),
      linear-gradient(
        45deg,
        rgba(120, 255, 180, 0.06) 0%,
        transparent 25%
      );
    pointer-events: none;
    z-index: 5;
  }

  .liquid-glass::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    box-shadow:
      inset 0 1px 1px rgba(255, 255, 255, 0.25),
      inset 0 -1px 2px rgba(0, 0, 0, 0.05),
      inset 2px 0 3px rgba(255, 255, 255, 0.05),
      inset -2px 0 3px rgba(255, 255, 255, 0.05),
      0 8px 32px rgba(0, 0, 0, 0.12),
      0 2px 8px rgba(0, 0, 0, 0.08);
    pointer-events: none;
  }

  .liquid-glass-shine {
    position: absolute;
    top: 0;
    left: 0;
    width: 60%;
    height: 60%;
    border-radius: inherit;
    background: radial-gradient(
      ellipse at top left,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0) 30%,
      transparent 100%
    );
    pointer-events: none;
  }

  .btn {
    cursor: pointer;
    display: grid;
    place-items: center;
    text-decoration: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    will-change: transform;
  }

  .btn:hover {
    transform: scale(1.015);
    transition: transform 140ms ease;
  }

  .btn.pressed {
    animation: press-bounce var(--press-duration) var(--press-ease);
  }

  @keyframes press-bounce {
    0%   { transform: scale(1); }
    30%  { transform: scale(.94); }
    60%  { transform: scale(1.03); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="stack">
    <div class="pfp" style='background-image:url("./main-assets/pfp.png")'></div>

    <div class="frame about-me liquid-glass" style='background-image:url("./main-assets/about-me.svg")'><div class="liquid-glass-overlay"></div><div class="liquid-glass-shine"></div><div class="liquid-glass-refraction"></div></div>
    <div class="frame separator liquid-glass" style='background-image:url("./main-assets/separator.svg")'><div class="liquid-glass-overlay"></div><div class="liquid-glass-shine"></div><div class="liquid-glass-refraction"></div></div>

    <a class="btn liquid-glass"
       href="https://github.com/NotCryptid/MicroOS"
       style='background-image:url("./main-assets/microos.svg")'><div class="liquid-glass-overlay"></div><div class="liquid-glass-shine"></div><div class="liquid-glass-refraction"></div></a>

    <a class="btn liquid-glass"
       href="https://github.com/Cryptidium"
       style='background-image:url("./main-assets/cryptidium.svg")'><div class="liquid-glass-overlay"></div><div class="liquid-glass-shine"></div><div class="liquid-glass-refraction"></div></a>

    <a class="btn liquid-glass"
       href="https://claude.ai"
       style='background-image:url("./main-assets/Claude%20Banner.svg")'><div class="liquid-glass-overlay"></div><div class="liquid-glass-shine"></div><div class="liquid-glass-refraction"></div></a>
  </div>

<script>
  const delay = ms => new Promise(r => setTimeout(r, ms));
  document.querySelectorAll('.btn').forEach(el => {
    el.addEventListener('click', async e => {
      e.preventDefault();
      if (el.classList.contains('pressed')) return;
      el.classList.add('pressed');
      await delay(220);
      window.location.href = el.href;
      await delay(80);
      el.classList.remove('pressed');
    }, { passive: false });

    el.addEventListener('pointerdown', () => el.classList.add('pressed'), { passive: true });
    el.addEventListener('pointerup',   () => el.classList.remove('pressed'), { passive: true });
    el.addEventListener('pointerleave',() => el.classList.remove('pressed'), { passive: true });
  });
</script>
</body>
</html>
